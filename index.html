<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form class= "search" id="search-form">
          <div class="row">
            <div class="col-10">
              <input
                class="enter-city"
                id="search-input"
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input class="submit-city" type="submit" value="Search" />
            </div>
          </div>
        </form>
        <div class="cities">
          <div class="row">
            <div class="col">London</div>
            <div class="col">Paris</div>
            <div class="col">Rome</div>
            <div class="col">Berlin</div>
            <div class="col">New York</div>
          </div>
        </div>
        <hr />
        <div class="information">
          <div class="row">
            <div class="col-7">
              <h1 id="city"></h1>
            </div>
            <div class="col-5">
              <h2 id="date"></h2>
            </div>
          </div>
        </div>
        <section class="current-weather">
          <div class="row">
            <div class="col-7">
              <div class="row">
              <div class="col-5">
                <div class="current-weather-icon" id="icon"></div>
              </div>
              <div class="col-7">
                <div class="current-weather-temperature">
                <span class="temperature-day" id="current-temperature"></span>
                <span class="temperature-units">
                  <a href="#" class="unit-link" id="celcium-link">¬∞C</a>|
                  <a href="#" class="unit-link" id="fahrenheit-link">¬∞F</a>
                </span>
                </div>
                <div class="temperature-information">
                <strong>27¬∞ /</strong> 16¬∞ 
                </div>
              </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li>
                  Precipitation: <span id="precipitation"></span>%
                </li>
                <li>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  Wind speed: <span id="wind"></span> m/h
                </li>
              </ul>
            </div>
          </div>
        </section>
        <div class="forecast row">
            <div class="col">
              <div class="forecast-day">
              Sat
              </div>
              <div class="row">
              <div class="col-6">
                <div class="forecast-icon">
                ‚òÄÔ∏è
                </div>
              </div>
              <div class="col-6">
                <div class="forecast-temperature">
                <strong>30¬∞</strong>
                <br />
                19¬∞ 
                </div>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="forecast-day">
              Sun
              </div>
              <div class="row">
              <div class="col-6">
                <div class="forecast-icon">
                üå©Ô∏è
                </div>
              </div>
              <div class="col-6">
                <div class="forecast-temperature">
                <strong>28¬∞</strong>
                <br />
                18¬∞ 
                </div>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="forecast-day">
              Mon
              </div>
              <div class="row">
              <div class="col-6">
                <div class="forecast-icon">
                ‚õÖ
                </div>
              </div>
              <div class="col-6">
                <div class="forecast-temperature">
                <strong>25¬∞</strong>
                <br />
                17¬∞ 
                </div>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="forecast-day">
              Tue
              </div>
              <div class="row">
              <div class="col-6">
                <div class="forecast-icon">
                üåßÔ∏è
                </div>
              </div>
              <div class="col-6">
                <div class="forecast-temperature">
                <strong>24¬∞</strong>
                <br />
                16¬∞ 
                </div>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="forecast-day">
              Wed
              </div>
              <div class="row">
              <div class="col-6">
                <div class="forecast-icon">
                ‚õÖ
                </div>
              </div>
              <div class="col-6">
                <div class="forecast-temperature">
                <strong>27¬∞</strong>
                <br />
                16¬∞ 
                </div>
              </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <small class= "source">
      Open sourced on <a href=https://github.com/LaurenRina/weather target="_blank" class="link">GitHub</a>
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
